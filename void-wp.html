<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> Void Wallpaper Generator </title>
		<link href="assets/stylesheets/reset.css" rel="stylesheet"/>
		<link href="assets/stylesheets/void-wp.css" rel="stylesheet"/>
	</head>
	<body>
		<!-- TODO: can I make svg external and still have all the control over it? -->
		<svg id="logo" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
			<style>
				@import url('https://fonts.googleapis.com/css?family=Fira+Monoi:700');
			</style>
			<!-- Use gradient to simtrate two different colors -->
			<defs>
				<linearGradient id="logo-outer-gradient">
					<stop id="lower-outer" offset="50%" stop-color="#478061"/>
					<stop id="higher-outer" offset="50%" stop-color="#abc2ab"/>
				</linearGradient>
			</defs>
			<!-- Define shape of logo to reuse it with different viewboxes -->
			<symbol id="void" viewBox="0 0 100 100">
				<g transform="rotate(-45,50,50)">
					<circle cx="50" cy="50" r="44" fill="url(#logo-outer-gradient)"/>
					<circle id="separator-circle" cx="50" cy="50" r="30" fill="#f6f6f6"/>
					<rect id="separator-rect" x="43" y="4" width="14" height="92" fill="#f6f6f6"/>
				</g>
				<circle id="inner" cx="50" cy="50" r="14" fill="#abc2ab"/>
				<!-- This little abomination is the result of canvas not picking up external fonts, so I needed to turn text into path -->
				<foreignObject x="0" y="41" height="25" width="100" id="logo-text">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 797.57874 133.60744">
						<path d="m67.703386 130.07851c-1.875665-1.39652-67.703386-123.2149966-67.703386-125.2895166 0-4.37950998.8322439-4.46047998 45.848922-4.46047998 51.709961 0 42.439462-5.80008002 67.161038 42.01926958l20.17226 39.01953 7.65889-5.33985c101.51043-70.7740296 109.43135-75.69894958 121.7491-75.69894958 15.93326 0 19.54217-2.97462002-80.41762 66.28361958-102.712205 71.165267-103.524185 71.615457-114.469204 63.466377zm190.341914.15764c-64.19677-12.58419-21.291-115.345117 53.61397-128.4074466 10.374-1.80906998 110.26703-2.21565998 119.45424-.4862 65.21551 12.2765596 21.96795 115.2148266-53.9945 128.5182366-9.53059 1.6691-110.8446 1.98852-119.07371.37541zm91.72679-24.38164c15.13267-7.045117 43.59114-61.989677 39.84281-76.924207-2.85817-11.38788-52.08702-8.65622-63.0134 3.49655-9.55368 10.62599-28.6015 54.35382-28.6015 65.66009 0 10.431027 34.82735 15.656317 51.77209 7.767567zm96.89458 24.80733c-.36667-.36666-.66667-1.49872-.66667-2.51568 0-3.5013 53.95344-123.1909066 56.60313-125.5676466 3.13996-2.81649998 72.92591-3.64087 73.98766-.87399 1.03729 2.70312-55.39941 127.9528366-58.12619 128.9991966-2.19557.84252-70.95364.80241-71.79793-.0419zm93.69976-.82082c-1.03713-2.70271 53.20274-124.8267966 56.7441-127.7625066 2.59584-2.15188998 159.09581-2.73873998 169.09025-.63406 64.25982 13.5321596 21.59719 115.2252266-53.86005 128.3838666-12.84301 2.23964-171.11526 2.25132-171.9743.0127zm135.30447-23.93963c10.18252-4.74099 17.9878-15.562737 28.90291-40.072877 18.48922-41.51795 17.79735-43-20.07381-43h-22l-18.70364 42c-10.28701 23.1-18.72451 42.337497-18.75 42.749997-.13939 2.25517 45.42063.74583 50.62454-1.67712z"/>
					</svg>
				</foreignObject>
			</symbol>
			<rect width="100%" height="100%" fill="#f6f6f6"/>
			<text id="upper-text" x="50%" y="15%" text-anchor="middle" font-family="Fira Mono, monospace" font-size="2.5em" font-weight="bold" fill="black">xbps-install -Syu</text>
			<use href="#void" x="25%" y="25%" width="50%" height="50%"/>
			<text id="lower-text" x="50%" y="90%" text-anchor="middle" font-family="Fira Mono, monospace" font-size="2.5em" font-weight="bold" fill="black">More Arch than Archlinux</text>
		</svg>
		<div id="control">
			<table>
				<tr>
					<td>Resolution:</td>
					<td><input type="number" name="x"/>x<input type="number" name="y"/></td>
				</tr>
				<tr><td>---</td></tr>
				<tr><td><b>Colors:</b></td></tr>
				<tr>
					<td>Background:</td>
					<td><input type="color" name="background" value="#f6f6f6"/></td>
				</tr>
				<tr>
					<td>Lower outer circle:</td>
					<td><input type="color" name="lower-outer" value="#478061"/></td>
				</tr>
				<tr>
					<td>Higher outer circle:</td>
					<td><input type="color" name="higher-outer" value="#abc2ab"/></td>
				</tr>
				<tr>
					<td>Inner circle:</td>
					<td><input type="color" name="inner" value="#abc2ab"/></td>
				</tr>
				<tr>
					<td>Logo:</td>
					<td><input type="color" name="logo" value="#000000"/><input type="checkbox" name="logo-switch" checked/></td>
				</tr>
				<tr>
					<td>Text:</td>
					<td><input type="color" name="p-text" value="#000000"/></td>
				</tr>
				<tr><td>---</td></tr>
				<tr><td><b>Up Text:</b></td></tr>
				<tr><td colspan=2><input type="text" name="up-text"/></td></tr>
				<tr><td><b>Down Text:</b></td></tr>
				<tr><td colspan=2><input type="text" name="down-text"/></td></tr>
			</table>
			<p></p>
			<button>Generate!</button>
			<div id="copyright">
				<p><b>Only works in Firefox!</b></p>
				<p>Created by Pavel Kiselev</p>
				<p><a id="void-lnk" href="http://voidlinux.eu">Voidlinux</a> logo &copy; by Juan RP
			</div>
		</div>
		<canvas></canvas>
		<script src="assets/scripts/void-wp.js"></script>
	</body>
</html>
